<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Promp</title>
    </head>
    <body>
    <script>
        var no = prompt("No Registrasi : ", "");
        var nama = prompt("Nana Bidan : ", "");
        document.write("<p>NO STR :"+ no +"</p>");
        document.write("<p>NAMA BIDAN  :"+ nama +"</p>");
        document.write("<p>USER :"+ no +"EMAIL");
        document.write("<p>PASSROD :"+ nama +"1234567");
    </script>
    </body>
  
</html>
